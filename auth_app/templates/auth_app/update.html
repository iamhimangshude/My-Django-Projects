{% extends "base.html" %}
{% load static %}

{% block page_title %}
    Update Details
{% endblock page_title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "auth_app/update.css" %}">
{% endblock css_files %}

{% block page_content %}
<main>
    <section>
        <div class="form-wrap">
            <h1 class="form-header">Update Details</h1>
            <form action="{% url "update" %}" method="post">
                {% csrf_token %}
                <div class="form-controls">    
                    {{form}}
                    <div class="btn-grp">
                        <button type="submit" id='update'>Update</button>
                        <button onclick='btnFunction()' id='close'>Cancel</button>
                    </div>
                </div>
            </form>
            <div class="info-box">
                <p>To change Password, click <a href="{% url "update-password" %}" target='_blank'>here</a></p>
            </div>
        </div>
    </section>
</main>
<script>
    function btnFunction() {
        window.close('', '_parent', '');
    }
</script>
{% endblock page_content %}
