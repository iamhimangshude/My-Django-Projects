<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>All your files</h1>
    <main>
        <section>
            <div id="my-files">
                {% for f in files %}
                    <div class="file-box">
                        {% if f.file_type == 'image' %}
                            <img src="{{ f.file.url }}" width="80%" height="300">
                        {% else %}
                            <iframe src="{{ f.file.url }}" width="80%" height="300"></iframe>
                        {% endif %}
                        <p>{{ f.created_at }}</p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
